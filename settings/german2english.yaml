# Path to the input text file. If empty, the input will be read from stdin (unless the existing TSV is being re-used)
text_input: ./tmp/german2english.txt
# Path to the output/input tsv table file. If empty, it will not be created (or read from)
table_output: ./tmp/german2english.tsv
# Path to the output Anki file. If empty, it will not be created (and TTS step will be skipped)
anki_output: ./tmp/german2english.apkg
# Name of the generated Anki deck (it's not the file name, it's the deck name within Anki)
anki_deck_name: Deutsch

# Whether to confirm steps before they are executed
confirm_steps: true

# Verbosity
log_level: INFO

# The language being studied
language_a: German
# The known language
language_b: English

# The type of notes to create. Should be consistent with the LLM prompt.
# One of: "forward_and_backward" or "forward_only"
note_type: forward_and_backward

# LLM settings and prompt.
# The LLM prompt should be consistent with the note_type and with the languages
llm:
  provider: openai
  options:
    model: claude-4.5-opus
    reasoning_effort: high
    prompt_template: ./settings/prompts/prompt_template.md.j2
    custom_instructions: ./settings/prompts/custom_instructions/german_english_b1.md
    few_shot_examples: ./settings/prompts/few_shot_examples/forward_and_backward_german_english_b1
